<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="file" id="chooseFile" accept=".txt">
    <button id="import" onclick="selectFile()">Import</button>
    <a id="download" download="ToBuyList.txt" onclick="saveFile()">Download</a>
    <section class="container">
        <form id="myForm">
            <h1>To Buy List</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Ordered Name: </label>
                <input type="text" id="name" placeholder="Who ordered?">
            </div>
            <div>
                <label for="company">Company: </label>
                <input type="text" id="company" placeholder="COMPANY">
            </div>
            <div>
                <label for="product">Product: </label>
                <input type="text" id="product" placeholder="PRODUCT">
            </div>
            <div>
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" placeholder="QTY" min="1" >
            </div>
            <input class="btn" type="submit" value="Submit">
            <button type="button" id="clearAll">Clean All</button>
        </form>
        <div>
            <div id="nameBtn">
                <li>Me</li>
                <li>Serena</li>
            </div>
            <div id="list">
                <h3 id="customerName">Customer Name: Me</h3>
                <div id=companyName>Company: Estee</div>
                <div id="result">
                    <div class="listTable">
                        <div class="head">
                            <div>product</div>
                            <div>quantity</div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="productlist">
                            <div>water</div>
                            <div>5</div>
                            <input type="checkbox" id="detail" checked>
                            <label for="detail">Detail</label>
                            <button class="delete">&#215</button>
                            <div class="detail">
                                <div class="customerDetail">
                                    <div>Me</div>
                                    <div>5</div>
                                    <button class="edit">edit</button>
                                    <button class="delete">&#215</button>
                                </div>
                                <div class="customerDetail">
                                    <div>Serena</div>
                                    <div>5</div>
                                    <button class="edit">edit</button>
                                    <button class="delete">&#215</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
