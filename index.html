<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/297434feb8.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="file" id="chooseFile" accept=".txt">
    <button id="import" onclick="selectFile()">Import</button>
    <a id="download" download="ToBuyList.txt" onclick="saveFile()">Download</a>
    <section class="container">
        <form id="myForm">
            <h1>To Buy List</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Ordered Name: </label>
                <input type="text" id="name" placeholder="Who ordered?" required>
            </div>
            <div>
                <label for="company">Company: </label>
                <input type="text" id="company" placeholder="COMPANY" required>
            </div>
            <div>
                <label for="product">Product: </label>
                <input type="text" id="product" placeholder="PRODUCT" required>
            </div>
            <div>
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" placeholder="QTY" min="1" required>
            </div>
            <input class="btn" type="submit" value="Submit">
            <button type="button" id="clearAll">Clean All</button>
        </form>
    </section>
    <section>
        <div>
            <div>
                <ul  id="nameBtn">

                </ul>
            </div>
            <div id="list"></div>
        </div>
    </section>
        

    <script src="./script.js"></script>
</body>
</html>
